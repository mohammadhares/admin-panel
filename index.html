    <!-- JS -->

    <script>
        window.onload = function () {
            var barChart = new CanvasJS.Chart("barChart", {
                animationEnabled: true,
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                title: {
                    text: "Products"
                },
                axisY: {
                    title: "Month"
                },
                data: [{
                    type: "column",
                    showInLegend: true,
                    legendMarkerColor: "grey",
                    legendText: "Each Month",
                    dataPoints: [
                        { y: 1000, label: "Jan" },
                        { y: 976, label: "Feb" },
                        { y: 788, label: "Mar" },
                        { y: 127, label: "Apr" },
                        { y: 566, label: "May" },
                        { y: 876, label: "Jun" },
                        { y: 986, label: "Jul" },
                        { y: 132, label: "Aug" },
                        { y: 100, label: "Sep" },
                        { y: 253, label: "Oct" },
                        { y: 876, label: "Nov" },
                        { y: 679, label: "Dec" }
                    ]
                }]
            });
            barChart.render();

            var dataPoints = [];

            var chart = new CanvasJS.Chart("finChart", {
                animationEnabled: true,
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                exportEnabled: true,
                title: {
                    text: "Netflix Stock Price in 2016"
                },
                subtitles: [{
                    text: "Weekly Averages"
                }],
                axisX: {
                    interval: 1,
                    valueFormatString: "MMM"
                },
                axisY: {
                    prefix: "$",
                    title: "Price"
                },
                toolTip: {
                    content: "Date: {x}<br /><strong>Price:</strong><br />Open: {y[0]}, Close: {y[3]}<br />High: {y[1]}, Low: {y[2]}"
                },
                data: [{
                    type: "candlestick",
                    yValueFormatString: "$##0.00",
                    dataPoints: dataPoints
                }]
            });

            $.get("https://canvasjs.com/data/gallery/javascript/netflix-stock-price.csv", getDataPointsFromCSV);

            function getDataPointsFromCSV(csv) {
                var csvLines = points = [];
                csvLines = csv.split(/[\r?\n|\r|\n]+/);
                for (var i = 0; i < csvLines.length; i++) {
                    if (csvLines[i].length > 0) {
                        points = csvLines[i].split(",");
                        dataPoints.push({
                            x: new Date(
                                parseInt(points[0].split("-")[0]),
                                parseInt(points[0].split("-")[1]),
                                parseInt(points[0].split("-")[2])
                            ),
                            y: [
                                parseFloat(points[1]),
                                parseFloat(points[2]),
                                parseFloat(points[3]),
                                parseFloat(points[4])
                            ]
                        });
                    }
                }
                chart.render();
            }
        }
    </script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
